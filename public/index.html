<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Validaci√≥n de la informaci√≥n</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="card">
        <h1>Registro (Demo de validaci√≥n)</h1>
        <p class="muted">FrontEnd + BackEnd + verificaci√≥n humano</p>

        <form id="formRegistro" novalidate>
            <div class="form-grid">
                <!-- Datos obligatorios + formato -->
                <label class="col-4">
                    <span>Nombre completo *</span>
                    <input id="nombre" name="nombre" type="text" required minlength="3" maxlength="80"
                        placeholder="Ej. Ana P√©rez">
                    <small class="error" data-error-for="nombre"></small>
                </label>

                <label class="col-4">
                    <span>Correo electr√≥nico *</span>
                    <input id="email" name="email" type="email" required placeholder="ejemplo@dominio.com">
                    <small class="error" data-error-for="email"></small>
                </label>

                <label class="col-4">
                    <span>Tel√©fono (10 d√≠gitos) *</span>
                    <input id="telefono" name="telefono" type="tel" required inputmode="numeric" pattern="^\d{10}$"
                        placeholder="4421234567">
                    <small class="error" data-error-for="telefono"></small>
                </label>

                <!-- Expresiones regulares (password fuerte) -->
                <label class="col-6">
                    <span>Contrase√±a *</span>
                    <input id="password" name="password" type="password" required autocomplete="new-password"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <small class="error" data-error-for="password"></small>
                </label>

                <!-- Campo de confirmaci√≥n -->
                <label class="col-6">
                    <span>Confirmar contrase√±a *</span>
                    <input id="password2" name="password2" type="password" required autocomplete="new-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <small class="error" data-error-for="password2"></small>
                </label>

                <div class="full-width">
                    <div id="password-reqs" class="password-reqs">
                        <span data-req="length" class="req-item">M√≠nimo 8 caracteres</span>
                        <span data-req="lower" class="req-item">Una letra min√∫scula</span>
                        <span data-req="upper" class="req-item">Una letra may√∫scula</span>
                        <span data-req="number" class="req-item">Un n√∫mero</span>
                        <span data-req="special" class="req-item">Un s√≠mbolo especial</span>
                    </div>
                </div>
            </div>

            <!-- Coherencia (ejemplo): aceptaci√≥n de t√©rminos -->
            <label class="checkbox">
                <input id="terminos" name="terminos" type="checkbox" required>
                Acepto t√©rminos y condiciones *
            </label>
            <small class="error" data-error-for="terminos"></small>

            <!-- Honeypot: debe quedar vac√≠o (bots lo llenan) -->
            <div class="honeypot" aria-hidden="true">
                <label>Deja este campo vac√≠o
                    <input id="website" name="website" type="text" autocomplete="off" tabindex="-1">
                </label>
            </div>

            <!-- Desaf√≠o-respuesta (humano) -->
            <section class="captcha">
                <p><strong>Verificaci√≥n:</strong> Resuelve para continuar</p>
                <div class="row">
                    <span id="captchaPregunta" class="pill"></span>
                    <input id="captcha" name="captcha" type="text" required inputmode="numeric" placeholder="Respuesta">
                </div>
                <small class="error" data-error-for="captcha"></small>
            </section>

            <button id="btnEnviar" type="submit">Crear cuenta</button>

            <div id="status" class="status" role="status" aria-live="polite"></div>
        </form>
    </main>

    <!-- Bot√≥n Flotante para Pruebas -->
    <button id="btnToggleTest" class="btn-toggle-test" aria-label="Abrir panel de pruebas" type="button">
        üß™ Panel de Pruebas
    </button>

    <!-- Panel de Pruebas (Punto 4) -->
    <aside id="testPanel" class="test-panel">
        <div class="test-panel-header">
            <h3>Pruebas (Demo Pto. 4)</h3>
            <button id="btnCloseTest" class="btn-close-test" aria-label="Cerrar panel" type="button">&times;</button>
        </div>
        <div class="test-categories">
            <div class="test-group">
                <h4>A) FrontEnd</h4>
                <button type="button" class="btn-test" data-test="A1">A1. Campos vac√≠os</button>
                <button type="button" class="btn-test" data-test="A2">A2. Email sin @</button>
                <button type="button" class="btn-test" data-test="A3">A3. Tel√©fono 9 d√≠gitos</button>
                <button type="button" class="btn-test" data-test="A4">A4. Pass d√©bil</button>
                <button type="button" class="btn-test" data-test="A5">A5. Pass diferente</button>
                <button type="button" class="btn-test" data-test="A6">A6. Mal Captcha</button>
            </div>
            <div class="test-group">
                <h4>B) BackEnd</h4>
                <button type="button" class="btn-test" data-test="B_OK">‚úì Registrar Usuario BD</button>
                <button type="button" class="btn-test" data-test="B1">B1. Mismo Email</button>
                <button type="button" class="btn-test" data-test="B2">B2. Mismo Tel√©fono</button>
                <button type="button" class="btn-test" data-test="B3">B3. Alterar Request</button>
                <button type="button" class="btn-test" data-test="B4">B4. Llenar Honeypot</button>
                <button type="button" class="btn-test" data-test="B5">B5. Mal Captcha Req</button>
            </div>
        </div>
    </aside>

    <script src="./app.js"></script>
</body>

</html>
